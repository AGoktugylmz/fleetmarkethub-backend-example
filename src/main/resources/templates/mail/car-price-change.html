<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="mail/fragments/head :: head"></th:block>
<body>
<th:block th:replace="mail/fragments/preheader :: preheader"></th:block>
<table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
  <tr>
    <td>&nbsp;</td>
    <td class="container">
      <div class="content">
        <section th:replace="mail/fragments/header :: header"></section>
        <table role="presentation" class="main">
          <tr>
            <td class="wrapper">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td>
                    <p>Hello <span th:text="${recipientName}">User</span>,</p>
                    <p>The price of your favorite car has been updated.</p>

                    <p>
                      <strong>Car:</strong>
                      <span th:text="${carYear} + ' ' + ${carBrand} + ' ' + ${carModel}">Car Details</span><br/>
                      <strong>Old Price:</strong>
                      <span th:text="${oldPrice}">$0.00</span><br/>
                      <strong>New Price:</strong>
                      <span th:text="${newPrice}">$0.00</span>
                    </p>

                    <p>Please check the system for further details.</p>

                    <p style="text-align: center; margin-top: 30px;">
                      <a th:href="${link}"
                         style="background-color: #007bff;
                          color: white;
                          padding: 12px 24px;
                          border-radius: 6px;
                          text-decoration: none;
                          font-weight: bold;
                          display: inline-block;">
                        View Car in Fleet Market Hub
                      </a>
                    </p>
                    <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #888;">
                      If you need help, contact us:
                      <a href="mailto:support@fleetmarkethub.com">support@fleetmarkethub.com</a>
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <section th:replace="mail/fragments/footer :: footer"></section>
      </div>
    </td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
