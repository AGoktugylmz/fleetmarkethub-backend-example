<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="mail/fragments/head :: head"></th:block>
<body>

<th:block th:replace="mail/fragments/preheader :: preheader"></th:block>

<table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
    <tr>
        <td>&nbsp;</td>
        <td class="container">
            <div class="content">
                <section th:replace="mail/fragments/header :: header"></section>
                <table role="presentation" class="main">
                    <tr>
                        <td class="wrapper">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <p><span th:text="#{hi}"/> <strong th:text="${lastName}"/>, <strong th:text="${name}"/>!</p>
                                        <p th:text="#{your_registration_was_successful}"/>

                                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
                                            <tbody>
                                            <tr>
                                                <td align="left">
                                                    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <a th:href="${url}" th:text="#{click_to_email_confirmation}" target="_blank"></a>
                                                                <p style="text-align: center; margin-top: 30px;">
                                                                    <a th:href="${link}"
                                                                       style="background-color: #007bff;
                                                      color: white;
                                                      padding: 12px 24px;
                                                      border-radius: 6px;
                                                      text-decoration: none;
                                                      font-weight: bold;
                                                      display: inline-block;">
                                                                        Go to Fleet Market Hub
                                                                    </a>
                                                                </p>

                                                                <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #888;">
                                                                    If you need help, contact us:
                                                                    <a href="mailto:support@fleetmarkethub.com">support@fleetmarkethub.com</a>
                                                                </p>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <p th:text="#{if_cant_click_button_use_link_below} + ':'"/>

                                        <p th:text="${url}"/>

                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <section th:replace="mail/fragments/footer :: footer"></section>
            </div>
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
